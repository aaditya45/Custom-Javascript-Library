<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>TMJRock Ecample</title>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <script src='js/customJavascriptLibrary.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        function doSomething() {
            return $$$.validate("someForm").isValid({
                "nm": {
                    "required": true,
                    "max-length": 20,
                    "error-pane": "nmErrorSection",
                    "error": {
                        "required": "Name required",
                        "max-length": "Name can not exceed 20 characters"
                    }
                },
                "ad": {
                    "required": true,
                    "error-pane": "adErrorSection",
                    "error": {
                        "required": "Address required"
                    }
                },
                "ct": {
                    "invalid": -1,
                    "error-pane": "ctErrorSection",
                    "error": {
                        "invalid": "Select city"
                    }
                },
                "gender": {
                    "required": true,
                    "error-pane": "genderErrorSection",
                    "error": {
                        "required": "Select gender"
                    }
                },
                "ag": {
                    "required-state": true,
                    "display-alert": true,
                    "error": {
                        "required-state": "Select I agree checkbox"
                    }
                }
            });
        }


    </script>
</head>

<body>
    <script src="js/navbar.js"></script>
    <h1>TMJRock Validations</h1>
    <form id='someForm' action='whatever' onsubmit='return doSomething()'>
        <center>
            <table>
                <tr>
                    <td>Name</td><td><input type='text' id='name' name='nm'></td><td><span id='nmErrorSection' style="color:red;"></span></td>
                </tr>
                <tr>
                    <td>Adress</td><td><textarea id='ad' name='ad'></textarea></td><td><span id='adErrorSection' style="color:red;"></span></td>
                </tr>
                <tr>
                    Select City :
                </tr>
                <tr>
                    <select id='ct' name='ct'>
                        <option value='-1'>Select City</option>
                        <option value='1'>Khargone</option>
                        <option value='2'>Ujjain</option>
                        <option value='3'>Dewas</option>
                        <option value='4'>Indore</option>
                    </select>        
                </tr>
                <tr><span id='ctErrorSection' style="color:red;"></span><br></tr>
                <tr>
                    <td>Gender :</td>
                </tr>
                <tr>
                    <td>Male <input type='radio' name='gender' id='ml' value='M'></td><td>Female <input type='radio' name='gender' ud='fe' value='F'></td><td><span id='genderErrorSection' style="color:red;"></span><br></td> 
                </tr>
                <tr>
                    <td>I Agree</td><td><input type='checkbox' name='ag' id='ag' value='Y'></td>
                </tr>
            </table>
            
            <Button type='submit'>Register</button>
        </center>
    </form>
    <script src="js/footer.js"></script>
</body>

</html>
